{% extends "core/base.html" %}

{% block title %}Assessment Invitation - Recruiter Platform{% endblock %}

{% block content %}
    <h2>Assessment Invitation</h2>

    {% if success %}
        <div class="alert success">
            <p>The assessment invitation has been sent successfully to {{ email }}.</p>
        </div>
    {% else %}
        <div class="alert error">
            <p>{{ error_message }}</p>
        </div>
    {% endif %}

    <div class="actions">
        <a href="{% url 'core:manager_dashboard' %}"><button>Back to Dashboard</button></a>
    </div>

    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
{% endblock %}
