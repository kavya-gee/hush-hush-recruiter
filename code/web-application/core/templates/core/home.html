{% extends "core/base.html" %}

{% block title %}Home - Recruiter Platform{% endblock %}

{% block content %}
    <h2>Welcome to Recruiter Platform</h2>
    <p>Please choose your login type:</p>
    
    <div class="login-options">
        <div class="login-option">
            <h3>Candidates</h3>
            <p>Access your assessments and profile</p>
            <a href="{% url 'core:candidate_login' %}"><button>Candidate Login</button></a>
        </div>
        
        <div class="login-option" style="margin-top: 20px;">
            <h3>Hiring Managers</h3>
            <p>Manage assessments and review candidates</p>
            <a href="{% url 'core:manager_login' %}"><button>Hiring Manager Login</button></a>
        </div>
    </div>
{% endblock %}
